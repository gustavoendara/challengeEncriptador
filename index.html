<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <body>
        <header>
            <div >
                <img src="Frame 6.svg" class="logo">
            </div>
        </header>

        <main>
            <section>
                <textarea class="ingresetexto" cols="30" rows="10" required placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h3 class="advertencia" ><i class="fa fa-exclamation-circle"></i> Solo letras min√∫sculas y sin acentos</h3>
                </div>
                <div class="boton">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

                </div>
                
            </section>
            <section>
                <textarea class="mensaje"  cols="30" rows="10"></textarea>
                <div>
                    <button class="copia" onclick="copiar()">Copiar</button>
                </div> 
            </section>
        </main>
        <footer>
            <p class="copyright">&copy Copyright Gustavo Endara - 2023</p>
        </footer>
    <script src="javascrip.js"></script>
